---
#######  Authentication setup #######

- name: Ensure Elasticsearch group exists
  group:
    name: "{{ elasticsearch_user }}"
    state: present
  become: true

- name: Create Elasticsearch user
  user:
    comment: Elasticsearch service account
    name: "{{ elasticsearch_user }}"
    group: "{{ elasticsearch_user }}"
    create_home: "no"
  become: true

#######  Source installation #######

- name: Determine installation directory
  set_fact:
    install_dir: "{{ '/usr/share/elasticsearch' if install_type == 'package' else default_install_dir }}"

- name: Create installation directory
  file:
    path: "{{ install_dir }}"
    state: directory
    owner: "{{ elasticsearch_user }}"
    group: "{{ elasticsearch_user }}"
  become: true
  when: install_type == "archive"

- name: Download Elasticsearch package ({{ package_url }})
  get_url:
    url: "{{ package_url }}"
    dest: "/tmp/{{ package_url | urlsplit('path') | basename }}"
    checksum: "{{ checksum_format }}:{{ package_checksum }}"
    owner: "{{ elasticsearch_user }}"
    group: "{{ elasticsearch_user }}"
    mode: '0775'
  register: package_tmp
  become: true
  when: install_type == "package"

- name: Download Elasticsearch archive ({{ archive_url }})
  get_url:
    url: "{{ archive_url }}"
    dest: "/tmp/{{ archive_url | urlsplit('path') | basename }}"
    checksum: "{{ checksum_format }}:{{ archive_checksum }}"
    owner: "{{ elasticsearch_user }}"
    group: "{{ elasticsearch_user }}"
    mode: '0775'
  register: archive_tmp
  become: true
  when: install_type == "archive"

- name: Extract Elasticsearch archive
  unarchive:
    src: "{{ archive_tmp.dest }}"
    dest: "{{ install_dir }}"
    creates: "{{ install_dir }}/bin"
    owner: "{{ elasticsearch_user }}"
    group: "{{ elasticsearch_user }}"
    mode: '0775'
    extra_opts:
      - --strip-components
      - '1'
    remote_src: true
  become: true
  when: install_type == "archive"

- name: Add installation dir to system-wide $PATH
  copy:
    dest: /etc/profile.d/custom-path.sh
    content: 'PATH=$PATH:{{ install_dir }}/bin'
  become: true
  when: install_type == "archive"
